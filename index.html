<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedul Your Everyday Activities</title>
    <link rel="stylesheet" href="css/todostyle.css">
    <script src="js/function.js"></script>
</head>
<body>
    <div class="todo-wrapper">
        <div class="todo-container">
            <h1 class="title">Schedule Your Everyday Life</h1>
            <div class="input-container">
                <input type="text" id="new-task" placeholder="Enter task...">
                <input type="datetime-local" id="task-time">
                <button id="add-task-btn">Add Task</button>
            </div>
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="completed">Completed Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending Tasks</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>
</body>
</html>
